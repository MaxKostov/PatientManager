<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page with Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    header {
      position: absolute;
      top: 20px;
      text-align: center;
    }

    header img {
      height: 240px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 100px;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 300px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #3b5320;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3b5320;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3B5320FF;
    }
  </style>
</head>
<body>
<header>
  <img src="/images/logo.png" alt="Company Logo" />
</header>

<h2 th:text="${displayText}">Default text if no message</h2>
<form action="/register/submit" method="post">
  <label>
    <input type="text" name="input" placeholder="Enter passport ID"
           pattern="[A-Z][0-9]{13}"
           title="Must start with an uppercase letter followed by 13 digits"
           required>
  </label>
  <button type="submit">Submit</button>
</form>

</body>
</html>
