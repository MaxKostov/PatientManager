<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    header {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    header img {
      height: 240px;
    }

    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3b5320;
      color: white;
      transition: background-color 0.3s;
    }

    .auth-buttons button:hover {
      background-color: #3B5320FF;
    }

    .container {
      width: 60%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #3b5320;
    }

    .container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3b5320;
      color: white;
      transition: background-color 0.3s;
      margin: 10px;
    }

    .container button:hover {
      background-color: #3B5320FF;
    }
  </style>
</head>
<body>

<header>
  <img src="/images/logo.png" alt="Company Logo">
</header>

<div class="auth-buttons">
  <div sec:authorize="!isAuthenticated()">
    <button onclick="window.location.href='/login'">Login</button>
  </div>

  <div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post" style="display: inline;">
      <button type="submit">Logout</button>
    </form>
  </div>
</div>

<div class="container">
  <h2>Choose an Option</h2>
  <button onclick="window.location.href='/register'">Registration</button>
  <button onclick="window.location.href='/patient'">Patient Details</button>
  <button onclick="window.location.href='/medicines'">Medicines</button>
</div>

</body>
</html>
