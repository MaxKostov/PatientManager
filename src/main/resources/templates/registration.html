<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        header {
            position: absolute;
            top: 20px;
            text-align: center;
        }

        header img {
            height: 240px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3b5320;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3B5320FF;
        }
    </style>
</head>
<body>
<header>
    <img src="/images/logo.png" alt="Company Logo" />
</header>

<div class="buttons">
    <button onclick="window.location.href='register/navigate?button=registration'">Registration</button>
    <button onclick="window.location.href='register/navigate?button=discharge'">Discharge</button>
    <button onclick="window.location.href='register/navigate?button=search'">Search for patient</button>
    <button onclick="window.location.href='/'">Go Back</button>
</div>

</body>
</html>
